<VirtualHost *:80>
	ServerAdmin webmaster@localhost

  WSGIScriptAlias / /home/ubuntu/website/ost-final/final/wsgi.py 
  WSGIDaemonProcess ost_project python-path=/home/ubuntu/website/ost-final/
  WSGIProcessGroup ost_project


	<Directory /home/ubuntu/website/ost-final/final/ > 
        Order deny,allow
        Allow from all
	</Directory>

  Alias /static/ /var/www/static/ost_project/ 
	<Directory /var/www/static/ost_project/ > 
        Order deny,allow
        Allow from all
	</Directory>
	
  Alias /media/ /var/www/media/ost_project/ 
	<Directory /var/www/media/ost_project/ > 
        Order deny,allow
        Allow from all
	</Directory>
	
</VirtualHost>
