{% extends 'blog/bootstrap_base.html' %} 
{% block title %}Sign in{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<br>
    <br>
      <form class="form-signin" role="form" method="post" style="padding: 15px;min-width: 250px;" action="{%url 'blog:login_page' %}">
        {% csrf_token %}
        <div class="text-center"> 
          <h2 class="form-signin-heading">Please sign in</h2>
          {% if error_message %}<p style="color:red" ><strong>{{error_message}}</strong></p>{% endif %}
        </div>
        <div class="center-block" style="padding: 15px;max-width: 250px;">
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
      </form>

		

		<p class="text-center">If you don't have an account, please <a href="{%url 'blog:sign_up' %}"><strong>sign up</strong></a></p>

    </div> <!-- /container -->
</div>

{%endblock%}
