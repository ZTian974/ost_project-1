<h1>Please login </h1>
{% if error_message %}<p style="color:red" ><strong>{{error_message}}</strong></p>{% endif %}

<form name="login" action="{%url 'blog:login_page' %}" method="post">
    	{% csrf_token %} 
    	Username: <input type="text" name="username"><br>
    	Password: <input type="password" name="password"><br>
    	<input type="submit" value="Login">
</form>

<p>If you don't have an account, please <a href="{%url 'blog:sign_up' %}"><strong>sign up</strong></a></p>
