{% extends 'blog/bootstrap_base.html' %} 
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<br>
      <form class="form-signin" role="form" method="post" style="padding: 15px;min-width: 250px;" action="{%url 'blog:sign_up' %}">
        {% csrf_token %} 
        <h2 class="form-signin-heading">Welcome to sign up OST Blog System</h2>
        {% if error_message %}<p style="color:red" ><strong>{{error_message}}</strong></p>{% endif %}
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="password" class="form-control" name="password_re" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
</div>
{%endblock%}
