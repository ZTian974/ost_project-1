{% extends 'blog/base.html' %} 
{% block head_title %}Sign up a new user{% endblock %}
{% block title %}Welcome to sign up OST blog system{% endblock %}

{% block content %}
{% if error_message %}<p style="color:red" ><strong>{{error_message}}</strong></p>{% endif %}

<form name="login" action="{%url 'blog:sign_up' %}" method="post">
    	{% csrf_token %} 
    	Username: <input type="text" name="username"><br>
    	Password: <input type="password" name="password"><br>
       	Confirm Password: <input type="password" name="password_re"><br>

    	<input type="submit" value="Sign Up">
</form>
{%endblock%}
