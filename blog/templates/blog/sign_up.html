{% extends 'blog/bootstrap_base.html' %} 
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
			<br>
			<br>
			<br>
      <form class="form-signin" role="form" method="post"  action="{%url 'blog:sign_up' %}">
        {% csrf_token %}
        <div class="text-center">  
        	<h2 class="form-signin-heading ">Welcome to sign up OST Blog System</h2>
        	
	    </div>
        <div class="center-block" style="padding: 15px;max-width: 250px;">
        	<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        	<input type="password" class="form-control" name="password" placeholder="Password" required>
	        <input type="password" class="form-control" name="password_re" placeholder="Confirm Password" required>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </div>
      </form>
    </div> <!-- /container -->
</div>
{%endblock%}
