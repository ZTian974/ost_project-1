<h2>{{post.title}}</h2>
<p>Author: <b>{{user.username}}</b> 
<p style="border:1px solid">{{post.body}}</p>

<p style="color:blue">creation: {{post.creation_date}}<br>
modification: {{post.modification_date}}</p>

<p><a href="{% url 'blog:edit_post' post.slug%}">Edit</a></p>
{% if error_message %}<p style="color:red" ><strong>{{error_message}}</strong></p>{% endif %}
